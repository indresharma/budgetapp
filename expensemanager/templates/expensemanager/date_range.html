{% extends 'expensemanager/base.html'%}
{% block body %}

<table class="table">
    <tr>
        <th>Date</th>
        <th>Transaction Type</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>
    {% for trans in select_transactions %}
    {% if error %}
    {{error}}
    {%else%}
    <tr>
        <td>{{trans.date}}</td>
        <td>{{trans.t_type}}</td>
        <td>{{trans.category}}</td>
        <td>{{trans.amount}}</td>
        <td><a href="{% url 'update' trans.id %}" class="btn btn-info">Update</a>
            <a href="{% url 'delete' trans.id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endif %}
    {% endfor %}
</table>

{% endblock %}
